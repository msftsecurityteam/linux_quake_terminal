# Set the font
font_family menlo
font_size 8.0

# Set colors (using the Nord color scheme)
background #2E3440
foreground #D8DEE9
cursor #D8DEE9
cursor_text_color #2E3440

# Normal colors
color0 #3B4252
color1 #BF616A
color2 #A3BE8C
color3 #EBCB8B
color4 #81A1C1
color5 #B48EAD
color6 #88C0D0
color7 #E5E9F0

# Bright colors
color8 #4C566A
color9 #BF616A
color10 #A3BE8C
color11 #EBCB8B
color12 #81A1C1
color13 #B48EAD
color14 #8FBCBB
color15 #ECEFF4

# Opacity
background_opacity 0.85

# Additional tweaks
allow_remote_control no

# Enable true color, if needed (usually by default)
# enable_concatenate_colors no

# Uncomment and customize more options as needed

# Scrollback buffer
scrollback_lines 10000

# Hints and bells
# inherit_hints no
enable_audio_bell no

# page-up / page-down
map shift+page_up scroll_page_up
map shift+page_down scroll_page_down

term xterm-color
input_delay 0
repaint_delay 2
sync_to_monitor no
